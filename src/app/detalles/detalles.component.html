<div id="detalles">
  <h2>DETALLES DEL CLIENTE</h2>
  <form>
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id" [(ngModel)]="cliente.id"><br>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre"><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" [(ngModel)]="cliente.apellido"><br>
    <label for="edad">Edad:</label><br>
    <input type="text" id="edad" name="edad" [(ngModel)]="cliente.edad"><br>
    <label for="cantidad">Cantidad:</label><br>
    <input type="text" id="cantidad" name="cantidad" [(ngModel)]="cliente.cantidad"><br>
    <button type="submit">Bidali</button>
    <button type="button">Atzera</button>
  </form>
</div>
